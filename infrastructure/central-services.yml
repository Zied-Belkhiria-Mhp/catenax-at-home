apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hub-service
  template:
    metadata:
      labels:
        app: hub-service
    spec:
      containers:
      - image: cxtsiacr.azurecr.io/semantics/hub:catenax-at-home-latest
        imagePullPolicy: Always
        name: hub-service
        ports:
        - containerPort: 4242 # API
        - containerPort: 8090 # JDB
---
apiVersion: v1
kind: Service
metadata:
  name: hub-service
spec:
  type: ClusterIP
  ports:
  - port: 4242
    name: API
    targetPort: 4242
  selector:
    app: hub-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: registry-service
  template:
    metadata:
      labels:
        app: registry-service
    spec:
      containers:
      - image: cxtsiacr.azurecr.io/semantics/registry:catenax-at-home-latest
        imagePullPolicy: Always
        name: registry-service
        ports:
        - containerPort: 4243 # API
        - containerPort: 8090 # JDB
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
spec:
  type: ClusterIP
  ports:
  - port: 4243
    name: API
    targetPort: 4243
  selector:
    app: registry-service
